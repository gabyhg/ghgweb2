	<script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 20;
        camera.lookAt(new THREE.Vector3(0,5,0));

        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor("#d9d9d9");
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        //Resize Window
        function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
            renderer.setSize(width, height, false);
        }
        return needResize;
        }

        function render() {

        if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        }

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

 //Load OBJÃŸ
    function loadModel() {
        let oLoader = new THREE.OBJMTLLoader();
        oLoader.load( 'assets/models/sign26.obj', 'assets/models/sign26.mtl', function ( object ) {
        let material = new THREE.MeshLambertMaterial({ color: 0xa65e00 });
        oject.position.set(3,1,-2)
        object.scale.set(1, 1, 1);
        scene.add( object );
        } );
    }

    

        //Wireframe Geometry
        var geometry = new THREE.BoxBufferGeometry( 50, 50, 50, widthSegments= 6, heightSegments= 6, depthSegments= 6);
        var wireframe = new THREE.WireframeGeometry( geometry );
        var line = new THREE.LineSegments( wireframe );
        line.material.depthTest = false;
        line.material.opacity = 0.40;
        line.material.transparent = true;
        line.material.color = new THREE.Color( 0x72BE44);         
        line.material.needsUpdate = true;
        scene.add( line );

        var geometry = new THREE.BoxBufferGeometry( 100, 100, 100, widthSegments= 10, heightSegments= 10, depthSegments= 10);
        var wireframe = new THREE.WireframeGeometry( geometry );
        var line2 = new THREE.LineSegments( wireframe );
        line2.material.depthTest = false;
        line2.material.opacity = 0.25;
        line2.material.transparent = true;
        line2.material.color = new THREE.Color( 0xffffff );         
        line2.material.needsUpdate = true;
        scene.add( line2 );

        var geometry = new THREE.BoxBufferGeometry( 30, 30, 30, widthSegments= 10, heightSegments= 10, depthSegments= 10);
        var wireframe = new THREE.WireframeGeometry( geometry );
        var line3 = new THREE.LineSegments( wireframe );
        line3.material.depthTest = false;
        line3.material.opacity = 0.25;
        line3.material.transparent = true;
        line3.material.color = new THREE.Color( 0xBD4096 );         
        line3.material.needsUpdate = true;
        scene.add( line3 );

       
        //Primitives
        
        
        var geometry = new THREE.BoxGeometry(5, 5, 5);
        var material = new THREE.MeshLambertMaterial({color:"#BD4096", opacity: 0.5});
        var mesh1 = new THREE.Mesh(geometry, material);
        mesh1.position.set(2,2,-2)
        scene.add(mesh1);

        var geometry = new THREE.BoxGeometry(2, 2, 2);
        var material = new THREE.MeshLambertMaterial({color:"#72BE44"});
        var mesh2 = new THREE.Mesh(geometry, material);
        mesh2.position.set(6,-4,4)
        scene.add(mesh2);

        var geometry = new THREE.BoxGeometry(6, 6, 6);
        var material = new THREE.MeshLambertMaterial({color:"#EF5264"});
        var mesh3 = new THREE.Mesh(geometry, material);
        mesh3.position.set(-7,-7,-5)
        scene.add(mesh3);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshLambertMaterial({color:"#EF5264"});
        var mesh4 = new THREE.Mesh(geometry, material);
        mesh4.position.set(-4,6,6)
        scene.add(mesh4);

        var geometry = new THREE.RingBufferGeometry( 1, 2, 100 );
        var material = new THREE.MeshLambertMaterial({color:"#72BE44"});
        var ring = new THREE.Mesh(geometry, material);
        ring.position.set(-10,-10,1)
        scene.add( ring );


        //Light
        var ambientLight = new THREE.AmbientLight( 0xffffff, 0.2 );
        scene.add( ambientLight );

        var pointLight = new THREE.PointLight( 0xffffff, 1 );
        pointLight.position.set( 25, 50, 25 );
        pointLight.castShadow = true;
        pointLight.shadow.mapSize.width = 1024;
        pointLight.shadow.mapSize.height = 1024;
        scene.add( pointLight );

        var light = new THREE.DirectionalLight(0xffffff, .05);
        light.position.set(-1, 2, 4);
        scene.add(light);

        var backLight = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(100, 0, -100).normalize();
        scene.add(backLight);

        //Render
        renderer.render(scene, camera);


        //Controls
        var controls = new THREE.OrbitControls( camera, renderer.domElement );
        controls.addEventListener( 'change', function() { renderer.render(scene, camera); } );


        requestAnimationFrame(render);
        function render() {

            mesh1.rotation.x += 0.01;
            mesh1.rotation.y += -0.006;
            mesh1.rotation.z += 0.001;

            mesh2.rotation.x += 0.01;
            mesh2.rotation.y += 0.006;
            mesh2.rotation.z += 0.006;
  
            mesh3.rotation.x += 0.02;
            mesh3.rotation.y += 0.006;
            mesh3.rotation.z += 0.001;

            mesh4.rotation.x += 0.01;
            mesh4.rotation.y += 0.02;
            mesh4.rotation.z += 0.01;

            ring.rotation.x += 0.01;
            ring.rotation.y += 0.006;
            ring.rotation.z += 0.006;

            line.rotation.x += 0.001;
            line.rotation.y += 0.001;
            line.rotation.z += 0.00;

            line2.rotation.x += -0.001;
            line2.rotation.y += -0.001;
            line2.rotation.z += -0.00;

            line3.rotation.x += -0.001;
            line3.rotation.y += -0.001;
            line3.rotation.z += -0.00;

        controls.update();

        // Re-render the scene
        renderer.render(scene, camera);

        // Loop
        requestAnimationFrame(render);
}




	</script>
